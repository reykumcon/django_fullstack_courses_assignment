<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Course Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Are you sure you want to delete the following course?</h3>
                <table class="table table-borderless">
                    <tr>
                        <th scope="row">Name:</th>
                        <td>{{course.name}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Description:</th>
                        <td>{{course.description.content}}</td>
                    </tr>
                </table>
                <div id="options">
                    <a href="/courses/" class="btn btn-primary">No</a>
                    <a href="/courses/{{course.id}}/destroy>" class="btn btn-danger">Yes! I want to delete this</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
